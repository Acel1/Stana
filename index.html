<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="public/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Stava</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html"><img class="header__logo" src="public/image/img-stava.png" alt="main-logo" /></a>
      <nav class="main-nav">
        <form class="research-form">
          <button id="research-form__btn"><i class="fas fa-search"></i></button>
          <div class="research-form-group" action="">
            <button class="research-form-group__btn">Athlètes<i class="fas fa-angle-down"></i></button>
            <ul class="research-form-group__ul">
              <li>Activités</li>
              <li>Athlètes</li>
              <li>Clubs</li>
              <li>Segments</li>
            </ul>
            <input type="text" name="" class="" />
            <button><i class="fas fa-search"></i></button>
            <button class="esc-nav-form"><i class="fas fa-times"></i></button>
          </div>
        </form>
        <ul class="main-nav-dropdowns">
          <li>
            <a href="">
              <button>Tableau de bord<i class="fas fa-angle-down"></i></button>
            </a>
          </li>
          <li>
            <a href="">
              <button>Entraînement<i class="fas fa-angle-down"></i></button>
            </a>
          </li>
          <li>
            <a href="">
              <button>Explorer<i class="fas fa-angle-down"></i></button>
            </a>
          </li>
          <li>
            <a href="">
              <button>Challenges</button>
            </a>
          </li>
        </ul>
      </nav>
      <nav class="user-nav">
        <button class="subscribe-btn">Offrir un abonnement</button>
        <button class="notification-bell"><i class="far fa-bell"></i></button>
        <ul></ul>
        <div class="profile-settings-list">
          <a href="#"><img src="public/image/profile-picture.jpg" alt="" /></a>
          <i class="fas fa-angle-down"></i>
        </div>
        <i class="fas fa-plus"></i>
      </nav>
    </header>
    <section id="left-side">
      <div class="aside-profil"></div>
      <div class="aside-stats"></div>
    </section>
    <section id="feed">
      <div class="feed-nav"></div>
      <div class="year-stats"></div>
      <article class="activities"></article>
    </section>
    <section id="right-side">
      <div class="challenges"></div>
      <div class="clubs"></div>
      <div class="info-confidentialité"></div>
      <div class="contact-suggest"></div>
      <div class="side-footer"></div>
    </section>
    <footer id="footer"></footer>

    <script src="./js/research-btn.js"></script>
  </body>
</html>
