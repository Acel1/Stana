<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="public/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Stana</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html"><img class="main-logo" src="public/image/img-stava.png" alt="main-logo" /></a>
      <nav id="main-nav">
        <button class="btn-header" id="research-form-btn"><i class="fas fa-search"></i></button>
        <ul class="dropdown dropdown--strong">
          <a href=""> Tableau de bord<i class="fas fa-angle-down"></i></a>
        </ul>
        <ul class="dropdown">
          <a href="">Entraînement<i class="fas fa-angle-down"></i></a>
        </ul>
        <ul class="dropdown">
          <a href=""> Explorer<i class="fas fa-angle-down"></i></a>
        </ul>

        <button class="btn-header">
          <a href="">Challenges</a>
        </button>
      </nav>
      <form id="research-form">
        <div class="research-form-group">
          <button class="research-form-group__btn btn-header">Athlètes<i class="fas fa-angle-down"></i></button>
          <ul class="research-form-group__ul dropdown">
            <li>Activités</li>
            <li>Athlètes</li>
            <li>Clubs</li>
            <li>Segments</li>
          </ul>
          <input type="text" name="" class="" />
          <button class="btn-header"><i class="fas fa-search"></i></button>
          <button class="btn-header" id="esc-nav-form"><i class="fas fa-times"></i></button>
        </div>
      </form>
      <nav id="user-nav">
        <button class="subscribe-btn btn-header">Offrir un abonnement</button>
        <button class="notification-bell btn-header"><i class="far fa-bell"></i></button>
        <ul></ul>
        <ul class="user-nav__profile-list dropdown">
          <a href="#"><img src="public/image/profile-picture.jpg" alt="" /> </a>

          <i class="fas fa-angle-down"></i>
        </ul>
        <button class="btn-header"><i class="fas fa-plus"></i></button>
      </nav>
    </header>
    <section id="left-side">
      <div class="user-info">
        <div class="user-info__heading">
          <figure class="user-info__pp"><img class="user-info__img" src="" alt="" /></figure>
          <h1 class="user-info__name"></h1>
        </div>
        <div class="user-info__social">
          <div class="user-info__subrs">
            <h2></h2>
            <p></p>
          </div>
          <div class="user-info__subd">
            <h2></h2>
            <p></p>
          </div>
          <div class="user-info__total-act">
            <h2></h2>
            <p></p>
          </div>
        </div>
        <div class="last-training">
          <h2 class="last-training__heading"></h2>
          <a class="last-training__link" href=""></a>
        </div>
        <div class="training-board">
          <a class="training-board__link" href=""></a>
        </div>
      </div>
      <div class="user-stats">
        <!--TOTAL category-->
        <button class="user-stats__select-btn"><i class="far fa-chart-bar"></i></button>
        <div class="user-stats__sport-box">
          <button class="user-stats__set-goal"></button>
          <div class="week-stats">
            <h2 class="week-stats__heading"></h2>
            <p class="week-stats__distance"></p>
            <div class="week-stats__graph">
              <div></div>
              <i class="far fa-chart-bar"></i>
            </div>
            <p class="week-stats__time"></p>
            <p class="week-stats__elevation"></p>
          </div>
          <div class="year-stats">
            <h2 class="year-stats__heading"></h2>
            <p class="year-stats__distance"></p>
            <div class="year-stats__graph"></div>
          </div>
        </div>
        <!--WHEELCHAIR category-->
        <button class="user-stats__select-btn"><i class="fab fa-accessible-icon"></i></button>
        <div class="user-stats__sport-box">
          <button class="user-stats__set-goal"></button>
          <div class="week-stats">
            <h2 class="week-stats__heading"></h2>
            <p class="week-stats__distance"></p>
            <div class="week-stats__graph">
              <div></div>
              <i class="fab fa-accessible-icon"></i>
            </div>
            <p class="week-stats__time"></p>
            <p class="week-stats__elevation"></p>
          </div>
          <div class="year-stats">
            <h2 class="year-stats__heading"></h2>
            <p class="year-stats__distance"></p>
            <div class="year-stats__graph"></div>
          </div>
        </div>
        <!--HIKING category-->
        <button class="user-stats__select-btn"><i class="fas fa-hiking"></i></button>
        <div class="user-stats__sport-box">
          <button class="user-stats__set-goal"></button>
          <div class="week-stats">
            <h2 class="week-stats__heading"></h2>
            <p class="week-stats__distance"></p>
            <div class="week-stats__graph">
              <div></div>
              <i class="fas fa-hiking"></i>
            </div>
            <p class="week-stats__time"></p>
            <p class="week-stats__elevation"></p>
          </div>
          <div class="year-stats">
            <h2 class="year-stats__heading"></h2>
            <p class="year-stats__distance"></p>
            <div class="year-stats__graph"></div>
          </div>
        </div>
        <!--CHESS category-->
        <button class="user-stats__select-btn"><i class="fas fa-chess"></i></button>
        <div class="user-stats__sport-box">
          <button class="user-stats__set-goal"></button>
          <div class="week-stats">
            <h2 class="week-stats__heading"></h2>
            <p class="week-stats__distance"></p>
            <div class="week-stats__graph">
              <div></div>
              <i class="fas fa-chess"></i>
            </div>
            <p class="week-stats__time"></p>
            <p class="week-stats__elevation"></p>
          </div>
          <div class="year-stats">
            <h2 class="year-stats__heading"></h2>
            <p class="year-stats__distance"></p>
            <div class="year-stats__graph"></div>
          </div>
        </div>
        <div class="user-stats__goal"><i class="fas fa-chevron-right"></i></div>
      </div>
    </section>
    <section id="feed">
      <nav class="nav">
        <button class="nav__list-btn"><i class="fas fa-chevron-right"></i></button>
        <ul class="nav__dropdown">
          <li class="nav__li"><a href=""></a></li>
          <li class="nav__li"><a href=""></a></li>
          <li class="nav__li"><a href=""></a></li>
          <li class="nav__li"><a href=""></a></li>
        </ul>
      </nav>
      <article class="cards">
        <div class="card">
          <a href="">
            <div class="card__id">
              <img class="card__pp" src="" alt="" />
              <h2 class="card__user-name"></h2>
              <div class="card__date-place">
                <p class="card__date"></p>
                <p class="card__place"><a href=""></a></p>
              </div>
            </div>
            <div class="card__name">
              <i class="fas fa-hiking"></i>
              <h1></h1>
            </div>
            <div class="card__data">
              <div class="card__distance">
                <h3></h3>
                <p></p>
              </div>
              <div class="card__speed">
                <h3></h3>
                <p></p>
              </div>
              <div class="card__duration">
                <h3></h3>
                <p></p>
              </div>
            </div>
            <div class="card__map"></div>
            <div class="card__social">
              <div class="card__kudos"></div>
              <button class="card__kudo-btn"><i class="far fa-thumbs-up"></i></button>
              <button class="card__comment-btn"><i class="far fa-comment-alt"></i></button>
            </div>
          </a>
        </div>
      </article>
    </section>
    <section id="right-side">
      <div class="challenges">
        <i class="fas fa-medal"></i>
        <h2 class="challenges__heading"></h2>
        <p class="challenges__text"></p>
        <a class="challenges__link" href=""></a>
      </div>
      <div class="clubs">
        <h2 class="clubs__heading"></h2>
        <div class="clubs__cards">
          <div class="clubs__card">
            <a href=""><img src="" alt="" /></a>
          </div>
          <div class="clubs__card">
            <a href=""><img src="" alt="" /></a>
          </div>
          <div class="clubs__card">
            <a href=""><img src="" alt="" /></a>
          </div>
          <div class="clubs__card">
            <a href=""><img src="" alt="" /></a>
          </div>
          <div class="clubs__card">
            <a href=""><img src="" alt="" /></a>
          </div>
          <div class="clubs__card">
            <a href=""><img src="" alt="" /></a>
          </div>
          <div class="clubs__card">
            <a href=""><img src="" alt="" /></a>
          </div>
        </div>
        <a href=""></a>
      </div>
      <div class="tip-box">
        <i class="far fa-eye"></i>
        <h2 class="tip-box__heading"></h2>
        <p class="tip-box__text"></p>
        <a class="tip-box__link" href=""></a>
      </div>
      <div class="contact-suggest">
        <h2 class="contact-suggest__heading"></h2>
        <div class="contact-suggest__cards">
          <div class="contact-suggest__card">
            <img class="contact-suggest__pp" src="" alt="" />
            <h3 class="contact-suggest__name"></h3>
            <h4 class="contact-suggest__place"></h4>
            <button class="contact-suggest__sub"></button>
          </div>
          <div class="contact-suggest__card">
            <img class="contact-suggest__pp" src="" alt="" />
            <h3 class="contact-suggest__name"></h3>
            <h4 class="contact-suggest__place"></h4>
            <button class="contact-suggest__sub"></button>
          </div>
          <div class="contact-suggest__card">
            <img class="contact-suggest__pp" src="" alt="" />
            <h3 class="contact-suggest__name"></h3>
            <h4 class="contact-suggest__place"></h4>
            <button class="contact-suggest__sub"></button>
          </div>
        </div>
        <a class="contact-suggest__link" href=""></a>
      </div>
    </section>
    <footer id="footer">
      <ul class="footer__links">
        <li class="footer__link"><a href=""></a></li>
        <li class="footer__link"><a href=""></a></li>
        <li class="footer__link"><a href=""></a></li>
        <li class="footer__link"><a href=""></a></li>
      </ul>
      <ul class="footer__dropdowns">
        <li class="footer__dropdown">
          <button><i class="fas fa-angle-down"></i></button>
        </li>
        <li class="footer__dropdown">
          <button><i class="fas fa-angle-down"></i></button>
        </li>
        <li class="footer__dropdown">
          <button><i class="fas fa-angle-down"></i></button>
        </li>
      </ul>
      <p class="footer__copyright"><i class="far fa-copyright"></i></p>
    </footer>

    <script src="./js/research-btn.js"></script>
  </body>
</html>
